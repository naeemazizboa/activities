<div class="container py-5">
  <app-task-add />
  <div *ngIf="tasks.length > 0;">
    <div *ngFor="let task of tasks" class="d-flex gap-2">
      <div class="d-flex gap-2 icon-line">
        <div class="w-50">
          <p class="mb-0 mt-2 timestamp">{{ printTimestamp(task.timestamp) }}</p>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="type-icon">
            <img
              [src]="'assets/images/' + task.type + '.png'"
              class="w-100 h-100"
              alt="{{ task.type }}"
            />
          </div>
          <div class="ver-line"></div>
        </div>
      </div>
      <div class="flex-grow-1">
        <div class="card border-0 mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5>
                  <span>You</span> {{ task.title }}
                </h5>
                <p>{{ task.note }}</p>
              </div>
              <div>
                <button
                  class="btn btn-light"
                  (click)="delete(task.id)"
                  title="Delete task"
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noTasks>
    <p class="text-center">No tasks available. Add a new activity to get started!</p>
  </ng-template>
</div>
